name: Run Vitest Tests with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'Assignment 2 - Pokedex Web App/pokedex-app/package-lock.json'

      - name: Install dependencies
        working-directory: Assignment 2 - Pokedex Web App/pokedex-app
        run: npm ci

      - name: Run Vitest with coverage
        working-directory: Assignment 2 - Pokedex Web App/pokedex-app
        run: |
          npm run test:coverage
        env:
          FORCE_COLOR: 1

      - name: Upload test results to GitHub UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          reporter: 'clover'  # Use 'clover' to match your coverage reporter
          files: 'coverage/clover.xml'  # Path to your Clover XML file

      - name: Show coverage summary in logs
        if: always()
        working-directory: Assignment 2 - Pokedex Web App/pokedex-app
        run: |
          echo "=== Coverage Summary ==="
          cat coverage/coverage-summary.json || echo "No summary file found"
          echo "========================"
