name: Run Vitest Tests with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'Assignment 2 - Pokedex Web App/pokedex-app/package-lock.json'

      - name: Install dependencies
        working-directory: Assignment 2 - Pokedex Web App/pokedex-app
        run: npm ci

      - name: Run Vitest with coverage
        working-directory: Assignment 2 - Pokedex Web App/pokedex-app
        run: |
          npm run test:coverage
        env:
          FORCE_COLOR: 1

      - name: Upload test results to GitHub UI
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: 'vitest-test-report'
          reporter: 'junit'  # Changed to 'junit'
          path: 'Assignment 2 - Pokedex Web App/pokedex-app/coverage/junit.xml'  # Path to JUnit XML file
          path-replace-backslashes: false
          list-suites: all
          list-tests: all
          max-annotations: 10
          fail-on-error: true
          fail-on-empty: true
          only-summary: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show coverage summary in logs
        if: always()
        working-directory: Assignment 2 - Pokedex Web App/pokedex-app
        run: |
          echo "=== Coverage Summary ==="
          cat coverage/coverage-summary.json || echo "No summary file found"
          echo "========================"
