name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        working-directory: 'Assignment 2 - Pokedex Web App/pokedex-app'
        run: npm install

      - name: Build the app
        working-directory: 'Assignment 2 - Pokedex Web App/pokedex-app'
        run: | 
          npm run build
          mkdir -p dist/Assignment-1
          cp "../../Assignment 1 - Tic Tac Toe/fun.html" dist/Assignment-1/
          cp "../../Assignment 1 - Tic Tac Toe/oo.html" dist/Assignment-1/

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Assignment 2 - Pokedex Web App/pokedex-app/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
